<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <input id="in" type="text" value="">
    <p id="out"></p>
    <script>
    $(document).ready(() => {
      $('#in').keypress(function(e) {
        if (e.keyCode === 13) {
          var str = $(this).val()
          $.ajax({
            type: 'POST',
            url: 'http://localhost:5000/',
            data: JSON.stringify({input: str}),
            contentType: 'application/json',
            success: function(data) {
              $('#out').text(data.result)
            }
          })
          $(this).val('')
        }
      })
      console.log('hi')
    })
    </script>
  </body>
</html>
